<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Sunburst Chart</title>
    <script type="text/javascript" src="d3.v3.min.js"></script>
    <script type="text/javascript" src="sunburst.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>

    <section>
      <h1>Chart 1</h1>
      <button onclick="updateChartA()">Data 1</button>
      <button onclick="updateChartB()">Data 2</button>
      <button onclick="updateChartC()">Data 3</button>

      <div id="chart1"></div>

      <script type="text/javascript">
        var chart1 = document.getElementById("chart1");
        d3.sunburst(chart1, {
          'radius': 200,
          'width' : 500,
          'height' : 500,
          'padding': 1,
          'dataUrl' : 'flare.json',
          'dataType' : 'json',
          'chartType' : 'bubble',
          'dataStructure' : {
            'name' : 'name',
            'children' : 'group',
            'value' : 'size'
          }
        });
        
        
        function updateChartA() {
          d3.sunburst(chart1, "updateData", "flare.json");
        };

        function updateChartB() {
          d3.sunburst(chart1, "updateData", "flare2.json");
        };
        
        function updateChartC() {
          d3.sunburst(chart1, "updateData", "flare3.json");
        };

      </script>
    </section>
    
  </body>
</html>
